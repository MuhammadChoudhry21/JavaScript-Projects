<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data attribute assignment</title>
</head>
<body>
        <script src="JavaScript_3.js" defer></script>

        <h1>Hidden color of each item</h1>
        <h3>Click on each item to reveal it's color!</h3>

        <ul>
            <li onclick="displayType(this)" id="Car"
            data-item-color-type="Blue">Car</li>
            <li onclick="displayType(this)" id="Plane" 
            data-item-color-type="White">Plane</li>
        </ul>



</body>
</html>
