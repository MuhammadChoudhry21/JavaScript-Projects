<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<script>

//targetting the document in the dom and using a method from the jquery
$(document).ready(function() {
//using the append method to insert a string targetting the html element
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic Jquery</h1>\
                    <p id='1'>first paragraph</p>\
                    <p id='2'>second paragraph</p>\
                    <p id='3'>third paragraph</p>\
                </div>\
            </div>\
        </body>"
    );
//targetting the paragraph id 2 to change the color using the css method and attributes
    $("#2").css({"color":"red"});
//targetting paragraph 3 with a click event which will hide h1 element using the function and hide method
    $("#3").click(function() {
        $('h1').hide();
    });
});

</script>    

</html>
