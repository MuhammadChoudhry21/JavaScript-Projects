<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown_slideshow</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
</head>

<body>

    <p>How many seconds would you like to set your Alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click Here</button>
    <p id="timer"></p>

    <!-- slideshow section-->

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="car1.jpg" style="width: 100%" />
            <div class="text">First Car</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="car2.jpg" style="width: 100%" />
            <div class="text">Car 2</div>
        </div>

    <!-- next and previous buttons-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- current selection circles-->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>

    
    <script src="JS/main.js"></script>
</body>

</html>
